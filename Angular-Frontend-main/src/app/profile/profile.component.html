
<div class="profile">
    <div class="info">
        <h2>Professional Details</h2>
        <img src="../../assets/images/2.jpg" alt="Profile Image">
        <div *ngIf="userData">
             <h3>{{ userData.firstname }} {{userData.lastname}}</h3>
            <h6>{{ work }}</h6>
            <h6>{{ phone }}</h6>
            <h6>{{ location }}</h6>
        </div>
    </div>
    <div class="about">
        <h2>About Me</h2>
        <p>{{ bio }}</p>
    </div>
    
  </div>
