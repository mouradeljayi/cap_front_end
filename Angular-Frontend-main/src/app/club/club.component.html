<section>
    <div class="bar">
        <form class="form-inline d-flex justify-content-center md-form form-sm">
            <input class="searchBar form-control form-control-sm mr-4 w-75" type="text" placeholder="Search"
              aria-label="Search">
            <a class="searchBar"><i class="fa fa-search" aria-hidden="true"></i></a>
            
        </form>
    </div>
        
    <div class="container">
        <!-- First section -->
        <div *ngFor="let club of clubs" class="section">
          <div class="description">
            <div class="avatar border">
                <img  [src]="'../../assets/clubs/' + club.image" alt="Avatar">
            </div>
            <h2>{{club.title}}</h2>
            <h6 class="text-secondary"> President : {{ club.leader }}</h6>
            <p>{{ club.description }}</p>
            <button class="button" (click)="addUserToClub(club.id)">Join club</button>
          </div>
          <div class="video">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/q3y_5T7yXoU?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
          </div>
        </div>
        
      
      </div>
</section>
